<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full False Questions Table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .navbar {
            background-color: #dc3545;
            margin-bottom: 20px;
        }
        .navbar-brand {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .navbar-brand:hover {
            color: #f8d7da;
        }
        .breadcrumbs {
            margin: 20px auto;
            width: 90%;
        }
        .breadcrumbs a {
            color: #dc3545;
            text-decoration: none;
        }
        .breadcrumbs span {
            color: #6c757d;
        }
        .table-container {
            margin: auto;
            width: 90%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .section-title {
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #dc3545;
        }
        .table thead th {
            background-color: #dc3545;
            color: white;
            text-align: center;
        }
        .table tbody tr:hover {
            background-color: #f8d7da;
        }
        .back-btn {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Teacher's Dashboard</a>
        </div>
    </nav>
    <div class="breadcrumbs">
        <a href="index.html">Dashboard</a> > <span>False Questions</span>
    </div>
    <div class="table-container">
        <div class="section-title">False Questions</div>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Question</th>
                    <th>Answer</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Is the earth flat?</td>
                    <td>No</td>
                    <td class="text-center">
                        <input type="checkbox" class="custom-checkbox" checked>
                    </td>
                </tr>
                <tr>
                    <td>Can AI replace humans?</td>
                    <td>Not completely</td>
                    <td class="text-center">
                        <input type="checkbox" class="custom-checkbox">
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="back-btn">
            <a href="index.html" class="btn btn-danger">Back to Dashboard</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
